<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hixo - Fastest Syntax Highlighter</title>

  <link rel="stylesheet" href="../build/index.css">
  <link rel="stylesheet" href="../themes/dark-themes.css">
  <link rel="stylesheet" href="../themes/light-themes.css">
  <link rel="stylesheet" href="style.css">

  <meta name="description" content="Syntax Highlighter">
  <meta name="keywords" content="Syntax, Highlighter, Code, Golang Java, C++, Python, Php, Rust, JavaScript">
  <meta name="author" content="Haikel Fazzani">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body spellcheck="true">
  <script src="https://cdn.jsdelivr.net/npm/split-views@2.0.5/build/index.umd.min.js"></script>

  <div class="playground">
    <header class="m-0 d-flex align-center justify-between">
      <h2 class="m-0">
        <i class="fa fa-home" class="mr-2"></i>
        <a href="index.html">Hixo&gt;</a>
      </h2>

      <div class="d-flex">
        <div class="mr-2"><select class="m-0" name="language" id="language"></select></div>
        <div class="mr-2"><select class="m-0" name="themes" id="themes"></select></div>
        <div class="mr-2"><select class="m-0" name="fontsizes" id="fontsizes"></select></div>

        <div class="btn-convert">
          <button class="mr-1" data-img="auto-height"><i class="fa fa-resize"></i> Auto Height</button>
          <button class="mr-1" data-img="Svg"><i class="fa fa-download"></i> svg</button>
          <button class="mr-1" data-img="Png"><i class="fa fa-download"></i> png</button>
          <button data-img="Jpeg"><i class="fa fa-download"></i> jpeg</button>
        </div>
      </div>
    </header>

    <div class="d-flex editor" id="editor">
      <div><textarea spellcheck="false" name="txtcode" id="txtcode" cols="30" rows="10"></textarea></div>
      <span class="sp-gutter"></span>

      <div class="pre-output overflow">
        <div class="mac-header">
          <span style="background-color:#ff5f56"></span>
          <span style="background-color:#ffbd2e"></span>
          <span style="background-color:#27c93f"></span>
        </div>
        <pre id="pre-editor"></pre>
      </div>
    </div>
  </div>
