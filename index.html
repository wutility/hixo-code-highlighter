<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hixo - Code highlighter</title>
  <link rel="stylesheet" href="build/hixo.css">
  <link rel="stylesheet" href="themes/themes.css">
  <link rel="stylesheet" href="example/style.css">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body spellcheck="true">
  <header>
    <h1>Hixo Code Highlighter</h1>
    <h4 class="mb-1">Fast - Simple - Lightweight</h4>
    <button class="btn-hide-txtarea">hide textarea</button>

    <select name="language" id="language"></select>
    <select name="themes" id="themes"></select>
  </header>

  <div class="container grid-2">
    <textarea spellcheck="false" name="txtcode" id="txtcode" cols="30" rows="10"></textarea>
    <pre><code></code></pre>
  </div>

  <footer>
    <a href="https://github.com/wutility/hixo-code-highlighter">Github link</a>
  </footer>

  <script src="example/langs-test.js"></script>
  <script src="build/hixo.umd.js"></script>
  <script src="example/app.js"></script>
</body>

</html>
